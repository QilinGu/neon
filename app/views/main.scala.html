@(title: String, user: Option[User])(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/normalize.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/foundation.min.css")">
    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/vendor/modernizr.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class="contain-to-grid full-top-bar">
      <nav class="top-bar" data-topbar role="navigation">
        <section class="top-bar-section">
          <ul class="right">
            @user match {
              case Some(user) => {
                <li><a>Signed in as @user.login</a></li>
                <li><a href="@routes.Sessions.close">Sign out</a></li>
              }
              case None => {
                <li><a href="@routes.Sessions.start">Sign In</a></li>
              }
            }
          </ul>
        </section>
      </nav>
    </div>

    <div class="row">
      <div class="small-12 columns">
        @content
      </div>
    </div>

    <script src="@routes.Assets.at("javascripts/vendor/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/vendor/foundation.min.js")" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
